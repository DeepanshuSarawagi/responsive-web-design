<style>
  .stars{
    width: 30px;
    height: 30px;
    position: absolute;
    background: white;
    margin: 50px auto;
    top: 50px;
    left: 350px;
    border-radius: 50%;
    animation-iteration-count: infinite;
  }
  .star1{
    position: absolute;
    left: 50%;
    top: 5%;
    animation-name: twinkle-1;
    animation-duration: 1s;

  }
  .star2{
    position: absolute;
    left: 20%;
    top: 20%;
    animation-name: twinkle-2;
    animation-duration: 2s;
  }
  @keyframes twinkle-1{
    50%{
      transform: scale(0.6);
    }
  }
  @keyframes twinkle-2{
    50%{
      transform: scale(0.6);
    }
  }
  .background {
    width: 100%;
    height: 100%;
    margin: auto;
    background: linear-gradient(black, #000099, #66c2ff, #ffcccc, #ffeee6);
  }
  </style>
  <div class="background">

    <div class="stars star1"></div>
    <div class="stars star2"></div>

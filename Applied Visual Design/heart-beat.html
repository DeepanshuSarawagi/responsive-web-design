<style>
  .background{
    width: 100%;
    height: 100%;
    background: white;
    position: absolute;
    top: 0px;
    right: 0px;
    bottom: 0px;
    left: 0px;
    animation-name: back;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  .heart{
    width: 100px;
    height: 100px;
    background: pink;
    position: absolute;
    margin: auto;
    top: 0px;
    right: 0px;
    left: 0px;
    bottom: 0px;
    transform: rotate(-45deg);
    animation-name: beat;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  .heart::after {
    width: 100px;
    height: 100px;
    content: "";
    background: pink;
    position: absolute;
    top: 0px;
    left: 50px;
    margin: auto;
    border-radius: 50%
  }
  .heart::before {
    width: 100px;
    height: 100px;
    content: "";
    background: pink;
    position: absolute;
    bottom: 50px;
    left: 0px;
    border-radius: 50%;

  }
  @keyframes back{
    50%{
      background: darkred;
    }
  }
  @keyframes beat{
    0%{
      transform: scale(1) rotate(-45deg);
    }
  50%{
  transform: scale(0.6) rotate(-45deg);
  }
}
  </style>
  <body>
  <div class="background"></div>
  <div class="heart"></div>
  </body>

<!DOCTYPE html>
<!--In this lesson we are going to learn more about the animation in CSS and how
  to implement it using keyframes. there are 8 major properties in animation
  and we will see the two most important ones-->

  <style>
    .animation{
      background: gray;
      width: 50%;
      height: 100px;
      position: relative;
      margin: auto;
      top: 150px;
      left: auto;
      right: auto;
      bottom: 150px;
      animation-name: colorful;
      animation-duration: 5s;
    }
    @keyframes colorful{
      0%{
        background-color: green;
        top: 10px;
      }
      25%{
        background-color: blue;
        right: 50px;
      }
      50%{
        background-color: yellow;
        bottom: -10px;
      }
      75%{
        background-color: orange;
        left: -50px;
      }
      100%{
        background-color: red;
      }
    }
    .img{
      position: fixed;
      top: 10px;
      left: 100px;
      bottom: 10px;
      right: 10px;

    }
    img:hover{
      transform: scale(1.1);
    }
    p{
      position: relative;
      top: 350px;
      text-align: justify;
      right: 60px;
    }
    button{
      position: fixed;
      bottom: 30px;
      width: 20%;
      background: blue;
      color: white;
      box-shadow: 0 0 2px 2px black;
      padding: 0.5em;
    }
    button:hover{
      animation-name: color;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }
    @keyframes color{
      100%{
        background-color: #4791d0;
      }
    }
    </style>
    <div class="animation">
      <div class="img"><img src="https://bit.ly/smallgooglelogo" alt="Google's Logo" />
        <button>Register</button>
        <p> we can use the animation fill mode property so that the animation stays until
          the user hovers over the register property. setting animation fill mode to forwards
          will change the color of button until the user hovers over it. Check the buttom
        hover class for the same. </p>
      </div>
      </div>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding-Competition</title>
  </head>
  <body>
    <header>
      <h1>Coding Competition</h1>
    </header>
    <main>
      <h2>Select a date to participate</h2>
      <p>The Competition for coding challenge begins on <time datetime="2019-10-01"> October 1<sup>st</sup></time></p>
      <form>
        <label for="prefereddate">Select a date: </label>
        <input type="date" id="prefereddate" name="date"><br>
        <input type="submit" name="submit" value="submit">
      </form>
    </main>
  </body>
</html>

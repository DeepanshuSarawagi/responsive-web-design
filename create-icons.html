<style>
  .fire{
    background: red;
    width: 40px;
    height: 20px;
    margin-top: 30px;
    border-top-right-radius: 50px;
    border-top-left-radius: 50px;
    transform: rotate(270deg)
  }
  .fire:after{
    background: red;
    content: "";
    position: absolute;
    width: 40px;
    height: 20px;
    left: 10px;
    top: 20px;
    border-bottom-right-radius: 50px;
    border-bottom-left-radius: 50px;
  }
  .fire-line{
    background: red;
    width: 4px;
    height: 60px;
    position: absolute;
    right: 40px;
    bottom: -30px;
    border-radius: 50px;
  }
  .truck{
    background: brown;
    width: 50px;
    height: 15px;
    margin-top: 70px;
    margin-left: 0px;
  }
  .truck-container{
    background: brown;
    width: 15px;
    height: 29px;
    position: absolute;
    margin-top: -29px;
    margin-left: 35px;
  }
  .truck-container-glass{
    background: brown;
    width: 35px;
    height: 29px;
    position: absolute;
    margin-top: -29px;
    margin-left: 5px;
    border-top-left-radius: 35px;
  }
  .truck-container-glass:after{
    content: "";
    background: white;
    width: 25px;
    height: 17px;
    position: absolute;
    margin-top: 7px;
    margin-left: 10px;
    border-top-left-radius: 45px;
  }
  .truck-load{
    background: brown;
    width: 40px;
    height: 44px;
    position: absolute;
    margin-left: 50px;
    margin-top: -29px;
  }
  .truck-wheel1{
    background: brown;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    position: absolute;
    margin-left: 15px;
    margin-top: 2px;
  }
  .truck-wheel1:after{
    content: "";
    background: white;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    position: absolute;
    margin-left: 0.37px;
    transform: scale(0.6);
  }
  .truck-wheel2{
    background: brown;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    position: absolute;
    margin-left: 55px;
    margin-top: 2px;
  }
  .truck-wheel2:after{
    content: "";
    background: white;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    position: absolute;
    margin-left: 0.37px;
    transform: scale(0.6);
  }
  .battery{
    background: "transparent";
    border: solid brown;
    width: 90px;
    height: 30px;
    border-width: 6px;
    position: absolute;
    top: 170px;
    display: block;
  }
  .battery-point{
    background: transparent;
    border: solid brown;
    width: 6px;
    height: 5px;
    position: relative;
    display: inline-block;
    top: 8px;
    left: 90px;
  }
  .battery-charge{
    background: brown;
    width: 0%;
    height: 88%;
    margin-left: 2px;
    margin-top: -9px;
    animation-name: charging;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  @keyframes charging{
    0%{
      width: 25%;
    }
    25%{
      width: 50%;
    }
    50%{
      width: 75%;
    }
    75%{
      width: 90%;
    }
    100%{
      width: 94%;
    }
  }
</style>
<div class="fire">
  <div class="fire-line">
  </div>
</div>
<div class="truck">
  <div class="truck-container">
  </div>
  <div class="truck-container-glass">
  </div>
  <div class="truck-load">
    </div>
    <div class="truck-wheel1">
    </div>
    <div class="truck-wheel2">
    </div>
</div>
<div class="battery">
  <div class="battery-point">
  </div>
  <div class="battery-charge">
  </div>
</div>

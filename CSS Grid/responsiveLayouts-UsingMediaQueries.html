<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Layout using Media Queries</title>
  </head>
  <style>
    .container{
      background: gray;
      font-size: 1.5em;
      width: 100%;
      height: 300px;
      display: grid;
      grid-template-rows: 50px auto 1fr auto;
      grid-template-columns: 1fr;
      grid-gap: 10px;
      grid-template-areas: "header"
                           "advert"
                           "content"
                           "footer";
    }
    .box1{
      background: lightseagreen;
      grid-area: header;
    }
    .box2{
      background: orange;
      grid-area: advert;
    }
    .box3{
      background: paleturquoise;
      grid-area: content;
    }
    .box4{
      background: lightpink;
      grid-area: footer;
    }
    @media (min-width: 500px){
      .container{
        grid-template-rows: auto 1fr auto;
        grid-template-columns: auto 1fr;
        grid-template-areas: "header header"
                             "advert content"
                             "footer footer";
      }
    }
  </style>
  <body>
    <main>
      <div class="container">
        <div class="box1">header</div>
        <div class="box2">advert</div>
        <div class="box3">content</div>
        <div class="box4">footer</div>
      </div>
    </main>
  </body>
</html>

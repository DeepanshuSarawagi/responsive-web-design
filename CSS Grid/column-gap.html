<style>
  .container{
    background: lightgray;
    width: 100%;
    display: grid;
    font-size: 40px;
    grid-template-columns: 1fr 100px 2fr;
    grid-template-rows: 1fr 100px 2fr;
    grid-column-gap: 10%;
  }
  .box1{
    background: lightpink;
  }
  .box2{
    background: lightblue;
  }
  .box3{
    background: orange;
  }
  .box4{
    background: skyblue;
  }
  .box5{
    background: lightyellow;
  }
  .box6{
    background: palegreen;
  }
</style>
<div class="container">
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
  <div class="box5">5</div>
  <div class="box6">6</div>
</div>
<body>
  <main>
<p>Until now we have seen that rows and columns are tied to each other. Sometimes
 we may want to give a gap between columns and rowns. We can do by specifying
grid-column-gap and grid-row-gap.</p>
</main>
</body>

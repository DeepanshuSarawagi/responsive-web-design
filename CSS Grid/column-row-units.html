<style>
  .container{
    background: lightgray;
    width: 100%;
    display: grid;
    font-size: 40px;
    grid-template-columns: 1fr 100px 2fr;
  }
  .box1{
    background: lightpink;
  }
  .box2{
    background: lightblue;
  }
  .box3{
    background: orange;
  }
  .box4{
    background: skyblue;
  }
  .box5{
    background: lightyellow;
  }
  .box6{
    background: palegreen;
  }
</style>
<div class="container">
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
  <div class="box5">5</div>
  <div class="box6">6</div>
</div>
<body>
  <main>
<p>We can change the units of column by assigning these values to the grid-template-columnd:
auto 1fr 100px 2fr. 1fr 2fr means the column will take the fractional part of space available in
  container. </p>
</main>
</body>

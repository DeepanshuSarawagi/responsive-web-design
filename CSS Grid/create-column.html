<style>
  .container{
    background: lightgray;
    width: 100%;
    display: grid;
    font-size: 40px;
    grid-template-columns: 100px 100px 100px 100px;
  }
  .box1{
    background: lightpink;
  }
  .box2{
    background: lightblue;
  }
  .box3{
    background: orange;
  }
  .box4{
    background: skyblue;
  }
  .box5{
    background: lightyellow;
  }
  .box6{
    background: palegreen;
  }
</style>
<div class="container">
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
  <div class="box5">5</div>
  <div class="box6">6</div>
</div>
<body>
  <main>
<p>Simply creating a grid doesnt mean anything. We need to create a column
and add meaning to it. We can create columns by adding the following property in the
container grid-template-columns. grid-template-columns: 100px 100px; creates two
columns which are 100px wide. </p>
</main>
</body>

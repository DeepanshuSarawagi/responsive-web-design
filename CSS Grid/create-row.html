<style>
  .container{
    background: lightgray;
    width: 100%;
    display: grid;
    font-size: 40px;
    grid-template-columns: 100px 100px;
    grid-template-rows: 50px 50px 50px;
  }
  .box1{
    background: lightpink;
  }
  .box2{
    background: lightblue;
  }
  .box3{
    background: orange;
  }
  .box4{
    background: skyblue;
  }
  .box5{
    background: lightyellow;
  }
  .box6{
    background: palegreen;
  }
</style>
<div class="container">
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
  <div class="box5">5</div>
  <div class="box6">6</div>
</div>
<body>
  <main>
<p>Similar to creating columns we can create rows as well by adding the
grid-template-rows property. grid-teplate-rows: 100px 100px; creates 3 rows which
are 100px in height. </p>
</main>
</body>

    <title>Personal Portfolio</title>
    <style media="screen">
      html{
        scroll-behavior: smooth;
      }
      body{
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        font-weight: 400;
        color: #f0f0f0;
      }
      .navigation{
        background: #ec0e5f;
        display: flex;
        justify-content: flex-end;
        position: fixed;
        z-index: 10;
        top: 0;
        left: 0;
        width: 100%;
      }
      .nav-list{
        display: flex;
        list-style: none;
      }
      ul{
        display: flex;
        text-decoration: none;
        list-style: none;
        padding: 10px;
      }
      #navbar li{
        list-style: none;
        text-decoration: none !important;
        margin: 5px;
      }
      li a{
        display: block;
        font-size: 1.5rem;
        text-decoration: none !important;
        list-style: none !important;
      }
      .nav-list a:hover{
        color: green;
        background: grey;
      }
      .welcome{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: #000;
      }
      h1{
        text-align: center;
      }
      .project-section{
        background: #4A2E3D;
        width: 100%;
        height: 100vh;
        text-align: center;
      }
      .project-header{
        padding-top: 100px;
      }
      .project-list{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
        width: 100%;
        text-decoration: none;
        list-style: none;
        max-width: 1280px;
        grid-gap: 4rem;
      }
      .project-image{
        height: calc(100% - 6.8rem);
        width: 50%;
      }
      p{
        display: inline-grid;
        background: grey;
        color: white;
        width: 50%;
        height: 50%;
        text-decoration: none;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <nav id="navbar" class="navigation">
      <ul class="nav-list">
        <li>
          <a href="#welcome-section">About</a>
        </li>
        <li>

        </li>
        <li>
          <a href="#contacts">Contact Us</a>
        </li>
      </ul>
    </nav>
    <section id="welcome-section" class="welcome">
      <h1>Hello! Welcome to my Personal Portfolio Page</h1>
      <h4>I`m an aspiring developer.</h4>
    </section>
    <section id="projects" class="project-section">
      <h2 class="project-header">These are some of the projects which I`ve worked on @freeCodeCamp.</h2>

          <p class="project-title">Tribute Page</p>
        </a>

        </a>

  </body>
</html>

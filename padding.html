<!-- in this document we are going to learn more about padding, margins
  and border-->
  <!DOCTYPE html>
  <html>
  <style>
    .injected-text{
      margin-bottom: -25px;
      text-align: center;
    }
    .box {
    border-style: solid;
    border-color: black;
    border-width: 5px;
    text-align: center;
  }
    .yellow-box{
      background-color: yellow;
      padding: 10px;
    }
    .blue-box{
      background-color: blue;
      padding: 20px 10px 10px 20px;
      margin: 20px;
    }
    .red-box{
      background-color: red;
      padding-top: 40px;
      padding-bottom: 20px;
      padding-right: 30px;
      padding-left: 10px;
      margin: 20px;
    }
</style>
    <h5 class="injected-text">margin</h5>
    <div class="box yellow-box">
      <h5 class="box red-box">padding</h5>
      <h5 class="box blue-box">padding</h5>
      </div>
      </html>
<!-- the  padding in blue box is clockwise top, right, bottom and left-->

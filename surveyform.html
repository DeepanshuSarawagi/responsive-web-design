<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <style>
    body{
      background: #1FE0B7;
      width: 100%;
      height: 100%;
      font-family: "Lucida Console", Monaco, monospace;
    }
    #title, #description {
      text-align: center;
    }
    #survey-form{
      background: white;
      width: 85%;
      height: 100%;
      position: relative;
      margin: auto;
    }
    .category{
      display: inline-block;
      text-align: right;
      width: 40%;
      margin-top: 10px;
    }
    .userInput{
      display: inline-block;
      width: 40%;
      text-align: left;
    }
    .nameField {
      width: 100%;
      border: 1px solid gray;
      padding: 5px;
      height: 15px;
      border-radius: 2px;
    }
    .emailField {
      width: 100%;
      border: 1px solid gray;
      padding: 5px;
      height: 15px;
      border-radius: 2px;
    }
    .ageField {
      width: 50%;
      border: 1px solid gray;
      padding: 5px;
      height: 15px;
      border-radius: 2px;
    }
  </style>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
    <p id="description">This is a short survey form to understand user
    feedback</p>
    <form id="survey-form" action="index.html" method="GET">
      <div class="category">
      <label id="name-label" for="name">* Name:</label>
    </div>
    <div class="userInput">
      <input class="nameField" name="name" type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="category">
    <label id="email-label" for="email">* Enter your email:</label>
  </div>
  <div class="userInput">
    <input class="emailField" name="email" type="email" id="email" placeholder="Enter your valid email address" required>
  </div>
  <div class="category">
  <label id="age-label" for="age">* Enter your age:</label>
</div>
<div class="userInput">
  <input class="ageField" name="age" type="number" id="age" placeholder="Enter your age" required>
</div>
    </form>
  </body>
</html>

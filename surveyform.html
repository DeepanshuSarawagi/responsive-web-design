<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <style>
    body{
      background: #1FE0B7;
      width: 100%;
      height: 100%;
      font-family: "Lucida Console", Monaco, monospace;
    }
    #title, #description {
      text-align: center;
    }
    #survey-form{
      background: white;
      width: 85%;
      height: 100%;
      position: relative;
      margin: 0 auto;
      box-shadow: 10px 6px 10px 0px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    .category{
      display: inline-block;
      text-align: right;
      width: 40%;
      margin-top: 10px;
      padding: 5px;
      vertical-align: top;
    }
    .userInput{
      display: inline-block;
      width: 40%;
      text-align: left;
      margin-top: 10px;
      vertical-align: middle;
    }
    .nameField {
      width: 100%;
      border: 1px solid gray;
      padding: 5px;
      height: 15px;
      border-radius: 2px;
    }
    .emailField {
      width: 100%;
      border: 1px solid gray;
      padding: 5px;
      height: 15px;
      border-radius: 2px;
    }
    .ageField {
      width: 50%;
      border: 1px solid gray;
      padding: 5px;
      height: 15px;
      border-radius: 2px;
    }
    .optionField {
      width: 50%;
      border: 1px solid gray;
      padding: 5px;
      height: 20px;
      border-radius: 2px;
    }
    #radioButton, #CheckboxOptions{
      display: flex;
      flex-direction: column;
    }
    .suggestions{
      border: 1px solid gray;
      width: 250px;
      height: 100px;
      text-align: justify;
    }
  </style>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
    <p id="description">This is a short survey form to understand user
    feedback</p>
    <form id="survey-form" action="index.html" method="GET">
      <div class="category">
      <label id="name-label" for="name">* Name:</label>
    </div>
    <div class="userInput">
      <input class="nameField" name="name" type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="category">
    <label id="email-label" for="email">* Email:</label>
  </div>
  <div class="userInput">
    <input class="emailField" name="email" type="email" id="email" placeholder="Enter your valid email address" required>
  </div>
  <div class="category">
  <label id="age-label" for="number">* Age:</label>
</div>
<div class="userInput">
  <input class="ageField" name="age" type="number" id="number" min="12" max="65" placeholder="Enter your age" required>
</div>
<div class="category">
<label id="dropdown" for="dropdown">Select the best option which describes you:</label>
</div>
<div class="userInput">
<select class="optionField" name="dropdown" type="dropdown" id="dropdownMenu" required>
<option disabled selected value>Choose the best option</option>
<option value="Student">Student</option>
<option value="Intern">Intern</option>
<option value="Professional">Professional</option>
</select>
</div>
<div class="category">
<label id="radio" for="radio">Would you recommend this page to your friends? </label>
</div>
<div class="userInput">
  <div id="radioButton">
    <label for="Definitely">
  <input type="radio" name="recommend" value="Definitely" checked> Definitely</label>
  <label for="Mostly">
  <input type="radio" name="recommend" value="Mostly"> Mostly</label>
  <label for="Not Sure">
  <input type="radio" name="recommend" value="Not Sure"> Not Sure</label>
</div>
</div>
<div class="category">
<label id="dropdown" for="dropdown">What do you like the most about this page?</label>
</div>
<div class="userInput">
<select class="optionField" name="dropdown" type="dropdown" id="dropdownMenu" required>
<option disabled selected value>Choose the best option</option>
<option value="Display">Display</option>
<option value="Font">Font</option>
<option value="Background">Background</option>
<option value="FontFamily">Font Family</option>
<option value="Layout">Layout</option>
</select>
</div>
<div class="category">
<label id="checkbox" for="checkbox">In which areas do want us to improve? </label>
</div>
<div class="userInput">
  <div id="CheckboxOptions">
    <label for="Background Color">
  <input type="checkbox" name="improve" value="Background Color" checked> Background Color</label>
  <label for="Font Size">
  <input type="checkbox" name="improve" value="Font Size"> Font Size</label>
  <label for="Display">
  <input type="checkbox" name="improve" value="Dispay"> Display</label>
  <label for="Font Color">
  <input type="checkbox" name="improve" value="Font Color"> Font Color</label>
  <label for="Page Layout">
  <input type="checkbox" name="improve" value="Page Layout"> Page Layout</label>
  <label for="Survey Options">
  <input type="checkbox" name="improve" value="Survey Options"> Survey Options</label>
</div>
</div>
<div class="category">
<label id="textarea" for="textarea">Any valuable suggestions?</label>
</div>
<div class="userInput">
<textarea name="textare" rows="5" cols="40" style="border-radius: 5px" placeholder="Enter your valuable suggestions here.."></textarea>
</div>
    </form>
  </body>
</html>

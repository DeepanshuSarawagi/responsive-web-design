  </div>

<p>we can use the shorthand for flex property by combining flex-grow, flex-shrink
and flex-basis together in a single flex: property. The following property
flex: 1 1 150px means a flex item can grow with grow 1 time larger, will shrink 1
time smaller and will have a initial basis value set to 150px.</p>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Bootstrap 4 Modals</title>
  </head>
  <body>
    <div class="container">
      <h3>Modals in Bootstrap 4</h3>
      <p>Modals are the dialog box/Popup window which is displayed on top of the page.</p>
      <!-- Button to open the Modal -->
      <button type="button" name="modal" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Modal</button>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title">Modal Heading</h5>
                <button type="button" name="button" data-dismiss="modal" class="close">&times;</button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                Modal body..
              </div>
              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" name="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
          </div>
        </div>
      </div>
      <h3>Add animation in Modal</h3>
      <p>We can add animation in modal by using the class .fade along with .modal</p>
      <button type="button" name="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">Animated Modal</button>
      <div class="modal fade" id="myModal1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Modal Title</h4>
              <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              Modal body..
            </div>
            <div class="modal-footer">
              <button type="button" name="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Progress Bar</title>
  </head>
  <body>
    <div class="container">
      <h2>Progress Bar</h2>
      <p>Progress bar is used to show how far the progress is of a user.
      We can create progress bar by using the class .progress in parent div element.
    In the child element we need to add the class .progress-bar and style width.</p>
    <div class="progress">
      <div class="progress-bar" style="width:70%">
      </div>
    </div>
    </div>
  </body>
</html>

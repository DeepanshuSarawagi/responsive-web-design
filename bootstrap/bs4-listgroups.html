<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>List Groups</title>
  </head>
  <body>
    <div class="container">
      <h2>List Groups</h2>
      <p>We can create list groups by using the class .list-group in <code><span><</span><span>ul</span><span>></span></code>
        element and class .list-group-item in <code><span><</span><span>li</span><span>></span></code>
        element.
      </p>
      <ul class="list-group">
        <li class="list-group-item">Milk</li>
        <li class="list-group-item">Cheese</li>
        <li class="list-group-item">Yoghurt</li>
      </ul>
    </div>
  </body>
</html>

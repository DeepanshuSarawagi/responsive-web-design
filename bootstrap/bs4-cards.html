<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Cards</title>
  </head>
  <body>
    <div class="container">
      <h2>Basic Card</h2>
      <p>A basic card is created with class .card and content inside the card is
      created with class .card-body.</p>
      <div class="card">
        <div class="card-body">
          Basic Card
        </div>
      </div>
      <h2>Header and Footer</h2>
      <p>The .card-header class adds a header to the card and .card-footer class
      adds a footer in the card</p>
      <div class="card">
        <div class="card-header">
          Header
        </div>
        <div class="card-body">Content</div>
        <div class="card-footer">Footer</div>
      </div>
    </div>
  </body>
</html>

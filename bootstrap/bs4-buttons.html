<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Buttons</title>
  </head>
  <body>
    <h2>Buttons in Bootstrap 4</h2>
    <p>We can create buttons by using the class .btn followed by contextual
      color classes</p>
      <button type="button" name="button" class="btn">Button</button>
      <button type="button" name="button" class="btn btn-primary">Primary</button>
      <button type="button" name="button" class="btn btn-secondary">Secondary</button>
      <button type="button" name="button" class="btn btn-success">Success</button>
      <button type="button" name="button" class="btn btn-warning">Warning</button>
      <button type="button" name="button" class="btn btn-danger">Danger</button>
      <button type="button" name="button" class="btn btn-info">Info</button>
      <button type="button" name="button" class="btn btn-dark">Dark</button>
      <button type="button" name="button" class="btn btn-light">Light</button>
      <button type="button" name="button" class="btn btn-link">Link</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Tooltip</title>
  </head>
  <body>
    <div class="container">
      <h3>Bootstrap 4 Tooltip</h3>
      <p>Tooltip is a small popup box which appears when a user hovers over the
      element.</p>
      <br>
      <h4>How to create a Tooltip?</h4>
      <p>To create a tooltip add a <code>
        <span>data-target="</span><span>tooltip</span><span>"</span>
      </code> in the element and then add the <code>
        <span>title</span> attribute to specify the text inside Tooltip.
      </code></p>

      <button type="button" data-toggle="tooltip" data-placement="bottom" title data-original-title="What`s up?" class="btn btn-primary">
        Hey You!
      </button>
      <a href="#" data-toggle="tooltip" title="Whats Up?" data-placement="right">Hello!</a>
      <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script>
    </div>
  </body>
</html>
